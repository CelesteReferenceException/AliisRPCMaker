<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='UTF-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	<title>Home</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
	<link href='../styles/style.css' rel='stylesheet'>
	<link href='../styles/output.css' rel='stylesheet'>
</head>

<template id='template-presences-list'>
	<!--no discord installation => disable start presence-->
	<div id='presences-selection'>
		<div class='flex flex-row pb-[0.25rem]'>
			<h1 class='text-[2rem] font-semibold w-full'>Presences</h1>
			<button class='bg-primary rounded box-border min-w-max px-[1.25rem] py-[0.5rem] my-auto m-[1rem] font-light text-sm text-center transition-colors duration-200 hover:bg-primary-hover active:bg-primary-active'>New Presence</button>
		</div>
		<p class='text-opacity-80 text-fadeOne w-full'>Presences are the best way to show what are you doing!</p>
		<h2 class='text-[1.5rem] font-normal my-[1rem]'>My Presences</h2>
		<!--Add list style selection & row-col style-->
		<div id='presences-selection-list' class='flex flex-row gap-x-[1rem]'></div>
	</div>
	<!--script for management-->
</template>
<template id='template-presences-list-card-img'>
	<div class='bg-half-secondary flex flex-col box-border p-[0.6rem] rounded-md w-[9.2rem] h-[11.2rem] cursor-pointer transition-all duration-[150ms] hover:bg-half-sextary hover:shadow-[0_0.5em_1em_0.2em_#00000020] hover:translate-y-[-0.5em]'>
		<div class='mb-[0.5rem] h-[8rem] w-[8rem] rounded-md overflow-hidden'>
			<img class='min-h-full object-cover'>
		</div>
		<div class='text-center truncate'>Marketing de Elpepe</div>
	</div>
	<!--script for management-->
</template>
<template id='template-presences-list-card-text'>
	<div class='bg-half-secondary flex flex-col box-border p-[0.6rem] rounded-md w-[9.2rem] h-[11.2rem] cursor-pointer transition-all duration-[150ms] hover:bg-half-sextary hover:shadow-[0_0.5em_1em_0.2em_#00000020] hover:translate-y-[-0.5em]'>
		<div class='bg-half-quinary mb-[0.5rem] h-[8rem] w-[8rem] rounded-md overflow-hidden flex flex-row justify-center items-center px-[0.5rem] text-[1.20rem]'>
			<div class='truncate'></div>
		</div>
		<div class='text-center truncate'>Marketing de Elpepe</div>
	</div>
	<!--script for management-->
</template>

<body>
<!--border-x-half-tertiary border-b-half-tertiary border-[1px]-->
<div id='frame' class='flex flex-col box-border w-screen h-screen'>
	<div id='window-top' class='flex flex-row flex-nowrap bg-half-tertiary w-full h-[1.5rem] text-[0.9em] items-center select-none'>
		<div id='frame-free' class='w-full h-full'>			
			<span id='RPC Maker' class='px-[0.5rem] whitespace-nowrap text-white text-opacity-40 font-extrabold text-[0.9em]'>DRPC Maker</span>
		</div>
		<button id='frame-minimize' class='box-border px-[0.5rem] h-full text-white text-opacity-60 transition-colors duration-100 hover:bg-half-primary-hover hover:text-opacity-100 active:bg-half-primary-active'>â”€</button>
		<button id='frame-maximize' class='box-border px-[0.5rem] pb-[0.1em] h-full text-white text-opacity-60 transition-colors duration-100 hover:bg-half-primary-hover hover:text-opacity-100 active:bg-half-primary-active'>ðŸ—–</button>
		<button id='frame-close' class='box-border px-[0.5rem] h-full text-white text-opacity-60 transition-colors duration-100 hover:bg-danger hover:text-opacity-100'>âœ•</button>
	</div>
	<div id='content' class='flex flex-row bg-primary h-full w-full font-poppins text-white'>
		<div id='menu' class=' flex flex-col items-center box-border h-full w-full max-w-[17.5rem] p-[2rem] gap-y-[0.5rem] bg-half-secondary'>
			<div class='flex flex-row py-[0.5rem] gap-x-[0.5rem] font-semibold font select-none'>
				<img src='../visual/discord1.svg' class='h-[1.25rem]'>
				<span class='tracking-wide'>RPC MAKER</span>
			</div>
			<button id='selector-presences' class='flex flex-row box-border p-[0.5rem] gap-x-[0.5rem] w-full text-white text-opacity-80 font-light tracking-wide rounded transition-[color] duration-200 hover:text-opacity-100 focus:text-opacity-100 focus:bg-primary select-none'>
				<svg viewBox="0 0 24 24" class="icon-1qHBsr" width="24" height="24" color="currentColor"><path fill="currentColor" d="M14,17H7v-2h7V17z M17,13H7v-2h10V13z M17,9H7V7h10V9z M19,3H5C3.9,3,3,3.9,3,5v14c0,1.1,0.9,2,2,2h14 c1.1,0,2-0.9,2-2V5C21,3.9,20.1,3,19,3z"></path></svg>
				Presences
			</button>
			<button id='selector-settings' class='flex flex-row box-border p-[0.5rem] gap-x-[0.5rem] w-full text-white text-opacity-80 font-light tracking-wide rounded transition-[color] duration-200 hover:text-opacity-100 focus:text-opacity-100 focus:bg-primary select-none'>
				<svg viewBox="0 0 24 24" name="Fingerprint" class="icon-1qHBsr" width="24" height="24" color="currentColor"><path fill="currentColor" d="M22.7,19l-9.1-9.1c0.9-2.3,0.4-5-1.5-6.9c-2-2-5-2.4-7.4-1.3L9,6L6,9L1.6,4.7c-1.2,2.4-0.7,5.4,1.3,7.4 c1.9,1.9,4.6,2.4,6.9,1.5l9.1,9.1c0.4,0.4,1,0.4,1.4,0l2.3-2.3C23.1,20,23.1,19.3,22.7,19L22.7,19z"></path></svg>
				Settings
			</button>
			<button id='selector-documentation' class='flex flex-row box-border p-[0.5rem] gap-x-[0.5rem] w-full text-white text-opacity-80 font-light tracking-wide rounded transition-[color] duration-200 hover:text-opacity-100 focus:text-opacity-100 focus:bg-primary select-none'>
				<svg width="20" height="20" class="DocSearch-Search-Icon" viewBox="0 0 20 20"><path d="M14.386 14.386l4.0877 4.0877-4.0877-4.0877c-2.9418 2.9419-7.7115 2.9419-10.6533 0-2.9419-2.9418-2.9419-7.7115 0-10.6533 2.9418-2.9419 7.7115-2.9419 10.6533 0 2.9419 2.9418 2.9419 7.7115 0 10.6533z" stroke="currentColor" fill="none" fill-rule="evenodd" stroke-linecap="round" stroke-linejoin="round"></path></svg>
				Documentation
			</button>
		</div>
		<div id='main' class='bg-half-primary h-full w-full box-border p-[2rem]'></div>
	</div>
</div>
<script src='../scripts/main.js'></script>
</body>
</html>
